<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Calculadora IMC</title>
  </head>
  <body>
      <section>
        <h1>Calculadora - IMC</h1>
        <hr>
        <p id="p-nome">Nome: <input type="text" class="nome" id="nome"></p>
        <p id="p-altura">Altura: <input type="number" class="altura" id="altura" min="0"></p>
        <p id="p-peso">Peso: <input type="number" class="peso" id="peso" min="0"></p>
        <button class="calcular"  id="calcular">Calcular</button>
        <div id="caixa-saida" class="caixa-saida"><span id="texto-saida" class="texto-saida"><p id="paragrafo-texto-span-saida"></p></span></div>
      </section>    

      <script src="assets/js/script.js"></script>
  </body>
</html>
